<!DOCTYPE html>
<html>
<head>
				<title>TABLE TAGS</title>
</head>
<body>
				<p>CREATING TABLE</p>
				<!-- tr means table row, th;table head, td;table data -->
	<table border="2" cellpadding="10" cellspacing="4" style="border-collapse: collapse" >
					<!-- cellpadding increases the space in cell, cellspacing increases the space in borders -->
					<tr>
									<th>S.NO</th>
									<th>Name</th>
									<th>Age</th>
									<th>Marks</th>
					</tr>
					<tr>
									<td>1.</td>
									<td>Karan</td>
									<td>19</td>
									<td>90</td>
					</tr>
					<tr>
									<td>2.</td>
									<td>Raghu</td>
									<td>18</td>
									<td>91</td>
					</tr>
					<tr>
									<td>3.</td>
									<td>Pavan</td>
									<td>19</td>
									<td>92</td>
					</tr>	
	</table>
</body>
</html>
